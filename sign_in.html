<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="sign_in.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-auto">
            <div class="col left" id="padding">
                <h6 >Don't Have an Account Yet?</h6>
                <h6>What are you waiting for? Let's Fix that now!</h6>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                
                <img class="moon" src="items/Group 15@2x.png" alt="picture">
            </div>

            <div class="col"><form>
                <h1 class="in">Sign In</h1>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="email" class="form-control" id="username" aria-describedby="username">
                    <small id="emailHelp" id="Up" class="form-text text-muted"></small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1"></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"></label>
                  <input type="password" class="form-control" id="exampleInputPassword1"> 
                </div>
                <button type="submit" id="In" class="btn btn-primary">Sign In</button>
                <div class="social">
                    <img class="facebook" src="">
                    <img class="twitter" src="">
                    <img class="google" src="">
                    <img class="insta" src="">
                </div>
                <div class="other">Or Sign In with Social Platforms</div>
              </form></div>
              
              
        </div>
   
 

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
