<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div style = "position:relative; left:80px; top:2px; bottom:2px;" class="Sign_up" id="sign_up">
            <h1>Sign Up</h1>
        </div>
        <div class="user" style = "position:relative; left:60px; top:2px;">
            <form action="/url" method="GET">
                <label for="username"></label>
                    <input type="text" id="username" name="username" minlength="3" maxlength="20" required>
            </form>
        </div>
        <div style = "position:relative; left:30px; top:2px; bottom:2px;" class="email" id="email">
            <form action="/url" method="GET">
                <label for="email"></label>
                    <input type="text" id="email" name="email" minlength="3" maxlength="20" required>
            </form>
        </div>
        <div style = "position:relative; left:30px; top:2px; bottom:2px;" class="password" id="password">
            <form action="/url" method="GET">
                <label for="password"></label>
                    <input type="text" id="password" name="password" minlength="3" maxlength="20" required>
            </form>
        </div>
        <div class="sign_up_button" style = "position:relative; left:px; top:2px;">
            <button type="submit">Submit</button>
        </div>
        <div class="other" style = "position:relative; left:80px; top:2px;">Or Sign up with social platforms</div>
        <div class="social1">
            <img src="Path 25@2x.png">
        </div>
        <div class="social2">
            <img src="items/Path 151.png">
        </div>
        <div class="social3">
            <img src="items/Path 152.png">
        </div>
        <div class="photo" style="padding:relative; left:80px; top:2px;">
            <img src="items/Group 10.png">
        </div>
      </div>
</body>
</html>
